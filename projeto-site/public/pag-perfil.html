<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sensors</title>
    <link rel="stylesheet" href="./css/pag-perfil-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <header>
                <p>Green<span>Sensors</span></p>
            </header>
            <main>
                <div class="item">
                    <img src="imagens/house.svg">
                    <a href="">Home</a>
                </div>
                <div class="item">
                    <img src="imagens/players.svg">
                    <a href="">Perfil</a>
                </div>
                <div class="item">
                    <img src="imagens/bar-chart.svg">
                    <a href="">Dashboard</a>
                </div>
                <div class="item">
                    <img src="imagens/greenhouse.svg">
                    <a href="">Estufas</a>
                </div>
                <div class="item">
                    <img src="imagens/speedometer.svg">
                    <a href="">Sensores</a>
                </div>
            </main>
        </div>
        <div class="info">
            <div class="info-title">
                <h1>Meu perfil</h1>
            </div>
            <div class="perfil_container">

                <div class="icone">
                    <img src="./imagens/perfil.png" alt="">
                </div>
                <div class="perfil_content">
                    <input type="text" placeholder="Nome completo">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button>Atualizar</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>

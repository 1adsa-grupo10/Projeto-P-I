<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img src="./imagens/logo.png" alt="">

            <div id="cadastro1" class="cadastro" style="display: none;">

                <img class="cadastro_icone" src="./imagens/cadastro.svg" alt="">
                <input type="text" placeholder="Nome/Razão Social*">
                <input type="text" placeholder="Email*">
                <input type="text" placeholder="CPF/CNPJ*">
                <input type="text" placeholder="Telefone*">
                <input type="text" placeholder="Telefone Fixo">
                <input type="password" placeholder="Senha*">
                <input type="password" placeholder="Confirmação de senha*">

            </div>
        </div>

        <div class="footer">

                        </a>
                    </ul>

                <div class="novidades">

                    <form>
                        <input type="email" placeholder="digite seu email">
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="site">
                <h4>Green Sensors &COPY; 2020</h4>
            </div>

        cadastro1.style.display = 'flex';
        login1.style.display = 'none';
    }

    function login() {
        cadastro1.style.display = 'none';
        login1.style.display = 'flex';
    }

    function entrar() {
        b_falha.innerHTML = '';

        if (in_email.value == 'miguel.assuncao@bandtec.com.br' && in_senha.value == 12345) {
            window.location.href = 'home.html'
        } else if (in_email.value == 'vitoria.santos@bandtec.com.br' && in_senha.value == 'venus') {
            window.location.href = 'home.html'
        } else {
            b_falha.innerHTML = 'Falha de autenticação!';
        }
    }
</script>
